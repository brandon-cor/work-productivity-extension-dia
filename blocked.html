<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Blocked</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      color: #e0e0e0;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 30% 30%, rgba(0, 168, 255, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      background: linear-gradient(135deg, #151515 0%, #0a0a0a 100%);
      border-radius: 12px;
      padding: 48px 40px;
      max-width: 550px;
      width: 100%;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.8),
        0 0 40px rgba(0, 168, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      text-align: center;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(0, 168, 255, 0.2);
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00a8ff, transparent);
      border-radius: 12px 12px 0 0;
    }
    
    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      position: relative;
    }
    
    .message {
      font-size: 16px;
      color: #bbb;
      line-height: 1.6;
      margin-bottom: 32px;
      letter-spacing: 0.3px;
    }
    
    .blocked-url {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      padding: 16px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      color: #00a8ff;
      margin: 20px 0;
      word-break: break-all;
      border: 1px solid rgba(0, 168, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 168, 255, 0.2);
      font-size: 14px;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
    }
    
    .time-info {
      display: none;
    }
    
    .button {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border: 1px solid rgba(0, 168, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 168, 255, 0.3);
      font-size: 13px;
    }
    
    .button:hover {
      background: linear-gradient(135deg, #0088ff 0%, #0066cc 100%);
      box-shadow: 0 6px 25px rgba(0, 168, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      letter-spacing: 0.5px;
      line-height: 1.6;
      opacity: 0.8;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Blocked</h1>
    <p class="message">
      This website is blocked during your active time slot.
    </p>
    <div class="footer">
      To modify blocking settings, click the extension icon in your toolbar.
    </div>
  </div>
</body>
</html>
