<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h2>Create Icons</h2>
  <p>Open this file in a browser, right-click each canvas, and save as PNG</p>
  
  <h3>16x16 Icon</h3>
  <canvas id="icon16" width="16" height="16" style="border: 1px solid #000;"></canvas>
  
  <h3>48x48 Icon</h3>
  <canvas id="icon48" width="48" height="48" style="border: 1px solid #000;"></canvas>
  
  <h3>128x128 Icon</h3>
  <canvas id="icon128" width="128" height="128" style="border: 1px solid #000;"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      // Draw a simple block/shield icon
      ctx.fillStyle = '#667eea';
      ctx.fillRect(0, 0, size, size);
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸš«', size/2, size/2);
    }
    
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
